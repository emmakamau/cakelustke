<!DOCTYPE html>
<html lang="en">
<head>
  <title>CakelustKE</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap Scripts -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

  <!-- Add additional CSS and JS in static file -->
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'cakelust/styles.css' %}">
  <script type="text/javascript" src="{% static '/cakelust/app.js' %}"></script>

</head>
<body>
  <nav class="navbar navbar-expand-sm nav-light sticky-top">
    <a class="navbar-brand" href="{% url 'home' %}">
      {% load static %}
      <img src="{% static 'cakelustlogo.jpg' %}" class="logoimg"/>
    </a>
    <button class="navbar-toggler navbar-toggle navbar-toggler-right bg-iconnav" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'gallery' %}">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'flavours' %}">Flavours</a>
        </li>    
        <li class="nav-item">
          <a class="nav-link" href="{% url 'priceguide' %}">Price Guide</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contactus">Contacts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link order-link" href="{% url 'placeorder' %}">Place Order</a>
        </li>
      </ul>
    </div>  
  </nav>

  
{% block content %}
  
{% endblock %}


</body>
</html>
